<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="img/share.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/tasks.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="img/icon.png" />
    <title>Lista zadań</title>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <h1 class="container__header">Lista zadań</h1>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input class="form__input js-newTask" autofocus required placeholder="Co jest do zrobienia ?" />
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </section>
      <section class="section">
        <h2 class="section__header">
          Lista zadań
          <span class="section_buttonsCompleted js-buttonsCompleted"></span>
        </h2>
        <div class="section__content">
          <ul class="tasks js-tasks"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
